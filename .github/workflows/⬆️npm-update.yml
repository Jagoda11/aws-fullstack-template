name: ğŸš€ Dependency Update and Vulnerability Scan

on:
  schedule:
    - cron: '0 0 1 * *' # Runs monthly
  workflow_dispatch:

jobs:
  update-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—‘ï¸ Remove package-lock.json
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: â¬†ï¸ Update all npm packages
        run: |
          ncu -u
          npm install --legacy-peer-deps

      - name: ğŸ§° Install backend dependencies
        run: |
          npm ci --prefix ./backend
          # install typescript locally for the build without modifying package.json
          npm install --prefix ./backend --no-save typescript

      - name: ğŸ—ï¸ Build backend
        run: npm run build --prefix ./backend

      - name: ğŸ§° Install frontend dependencies
        run: npm ci --legacy-peer-deps --prefix ./frontend

      - name: ğŸ—ï¸ Build frontend
        run: npm run build --prefix ./frontend

      - name: âœ… Run tests
        run: npm test

      - name: ğŸ“ Commit changes
        if: ${{ success() }}
        run: |
          git config --local user.name "Debugging Duck ğŸ¦†"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "â¬†ï¸ update all npm dependencies â¬†ï¸"

      - name: ğŸš€ Push changes
        if: ${{ success() }}
        run: git push
